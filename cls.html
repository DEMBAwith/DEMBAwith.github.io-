<h1>CLS</h1>
<h2 class="h2center">執筆中</h2>
<h2>概要</h2>
<p>

</p>
<p class="subp">ややこしいが、CLS銀行はCCPではない。例えば日本のCCPであるJSCCは取引の相手方となりうるが、CLS銀行は飽くまでPVP決済のための機能のみを持つ。与信管理はやらない。言い換えると、為替は<a href="ccp_otc.html">OTC取引</a>しかない。</p>
