<h1>ハウスドルフ空間とコンパクト空間の関係</h1>
<h2 class="h2centerd">執筆中</h2>
<h2>Proposition</h2>
<div class="squre">
<p class="psq">
集合$A$はハウスドルフ空間$X$のコンパクト集合$\Rightarrow$コンパクト集合$A$は位相空間$X$の閉集合
</p>
</div>

<p class="mb10"></p>
<p>以上</p>
